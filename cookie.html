<html>

<head>
    <title>Cookie</title>
</head>
<style>
    .square {
      height: 250px;
      width: 250px;
      margin-right: 2em;
    }
    </style>
<script>

    function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

if (getCookie("user-color") == "")
        document.cookie = "user-color=#d34ea5"
</script>
<body>

    <h1>Cookie</h1>
    <div style="display: flex;
    align-items: center;
    justify-content: center;">
    
    
    <div id="square" class="square"></div>
    <input type="color" id="color" name="color" onchange="document.getElementById('square').style.backgroundColor = this.value; document.cookie = 'user-color=' + this.value">
    <label for="head">Square color</label>

</div>

</body>
<script>
    document.getElementById("color").value = getCookie("user-color");
    document.getElementById("square").style.backgroundColor = getCookie("user-color");

</script>
</html>
